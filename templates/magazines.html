<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magazines</title>
</head>
<body>
    <p>Welcome! Please feel free to subscribe</p>
    <ol>
        {%for magazine in all_magazines%}
        <li>{{magazine[0]}}{{magazine[1]}}${{magazine[3]|float }}<a href="{{url_for('magazine_subscription')}}" name="subscribe">Subscribe</a></li>
        {%endfor%}
    </ol>
</body>
</html>

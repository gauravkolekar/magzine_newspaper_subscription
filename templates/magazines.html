<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
    <script src="{{url_for('static',filename='jquery-1.12.3.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <title>Magazines</title>
</head>
<body>
	{% include 'navbar.html' %}
    <p>Welcome! Please feel free to subscribe</p>
    <table style="width: 100%">
        <tr>
            <th>Magazine Name</th>
            <th>Magazine Frequency</th>
            <th>Magazine distribution state</th>
            <th>Magazine Rate</th>
            <th>Subscription Link</th>
        </tr>
        {%for magazine in all_magazines%}
        <tr>
            <td>{{magazine[0]}}</td>
            <td>{{magazine[1]}}</td>
            <td>{{magazine[2]}}</td>
            <td>${{magazine[3]|float }}</td>
            <td>
                <a href="{{url_for('magazine_subscription',name=magazine[0],freq=magazine[1],state=magazine[2],rate=magazine[3])}}">
                    Subscribe
                </a>
            </td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>

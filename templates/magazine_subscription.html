<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {%include 'head_links.html'%}
    <title>Magazine Subscription</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
    <p>Name:{{mag_name}}</p>
    <p>Frequency:{{mag_frequency}}</p>
    <p>State:{{mag_state}}</p>
    <p>Rate:${{mag_rate|float}}</p>
    <form action="{{url_for('magazine_subscription',name=mag_name,freq=mag_frequency,state=mag_state,rate=mag_rate)}}" method="post">
        <div class="form-group">
            <label>No of Issues:</label><br>
            <input type="number" name="number_of_issues_magazine" placeholder="enter required issues"><br>
        </div>

        <div class="form-group">
            <label>Start Date:</label><br>
            <input type="date" name="start_date_magazine" placeholder="enter start date for subscription"><br>
        </div>

        <div class="form-group">
            <label>End Date:</label><br>
            <input type="date" name="end_date_magazine" placeholder="enter end date for subscription"><br>
        </div>

        <input class="btn btn-primary" type="submit" name="submit" value="Submit">
    </form>
	{% if error_msg is not none %}
        <p style="margin-top: 20px" class="alert alert-danger" role="alert">
            {{error_msg}} 
        </p>
        {%endif %}
    </div>
</body>
</html>

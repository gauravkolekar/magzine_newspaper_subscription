<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {%include 'head_links.html'%}
    <title>Homepage</title>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <p>Hello and welcome to Newspaper & Magazine Subsciption</p>

        <form role="form" action="{{url_for('index')}}" method="post">
            <div class="form-group">
                <label>Name:</label><br>
                <input type="text" name="name" placeholder="Enter full name"><br>
            </div>

            <div class="form-group">
                <label>Address:</label><br>
                <textarea rows="4" cols="50" name="address" placeholder="Enter address"></textarea><br>
            </div>
            <input class="btn btn-primary" type="submit" name="submit" value="Submit">
        </form>

        {% if error_msg is not none %}
        <p style="margin-top: 20px" class="alert alert-danger" role="alert">
            {{error_msg}}
        </p>
        {%endif %}

    </div> <!-- end of container -->
</body>
</html>

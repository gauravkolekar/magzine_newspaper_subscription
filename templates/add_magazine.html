<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {%include 'head_links.html'%}
    <title>Add Magazine</title>
</head>
<body>
    {%include 'navbar.html'%}
    <div class="container">
        <p>Please enter new magazine details below.</p>
        <form action="{{url_for('add_magazine')}}" method="post">
            <div class="form-group">
            <label> Magazine Name:</label><br>
            <input type="text" name="magazine_name" placeholder="Enter magazine name"><br>
            </div>

            <div class="form-group">
                <label>Frequency:</label><br>
                <input type="text" name="magazine_frequency" placeholder="Enter magazine frequency"><br>
            </div>

            <div class="form-group">
                <label>Editor of the magazine:</label><br>
                <input type="text" name="magazine_editor" placeholder="Enter the editor's name"><br>
            </div>

            <div class="form-group">
                <label>State:</label><br>
                <input type="text" name="state_name" placeholder="Enter state "><br>
            </div>

            <div class="form-group">
                <label>Rate:</label><br>
                <input type="text" name="rate" placeholder="Enter state's rate"><br>
            </div>


            <button class="btn btn-default btn-primary" type="submit" name ="submit" value="submit">Submit</button>
            <button class="btn btn-default btn-primary" type="submit" name="submit" value="update">Update</button>
        </form>

        <p>Link to get all customer and their subscription for magazine: <a href="{{url_for('all_magazines_sub')}}">Click here!</a></p>

		{% if error_msg is not none %}
        <p style="margin-top: 20px" class="alert alert-danger" role="alert">
            {{error_msg}}
        </p>
        {%endif %}
    </div> <!-- end of container -->
</body>
</html>

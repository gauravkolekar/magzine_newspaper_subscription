<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Magazine</title>
</head>
<body>
    <form action="{{url_for('add_magazine')}}" method="post">
        Magazine Name:<br>
        <input type="text" name="magazine_name" placeholder="Enter magazine name"><br>
        Frequency:<br>
        <input type="text" name="magazine_frequency" placeholder="Enter magazine frequency"><br>
        Editor of the magazine:<br>
        <input type="text" name="magazine_editor" placeholder="Enter the editor's name"><br>
        State:<br>
        <input type="text" name="magazine_state" placeholder="Enter the magazine sold in state"><br>
        Rate:<br>
        <input type="text" name="magazine_rate" placeholder="Enter the magazine rate"><br>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
